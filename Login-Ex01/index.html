<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f0f2f5;
      }
      .form-container {
        max-width: 400px;
        margin: 80px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <!-- Tabs -->
      <ul class="mb-4 nav nav-tabs" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="login-tab"
            data-bs-toggle="tab"
            data-bs-target="#login"
            type="button"
          >
            Login
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="register-tab"
            data-bs-toggle="tab"
            data-bs-target="#register"
            type="button"
          >
            Register
          </button>
        </li>
      </ul>

      <div class="tab-content" id="authTabsContent">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <!-- Thêm `novalidate` để chặn validate mặc định -->
          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                required
              />
              <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                required
                minlength="6"
              />
              <div class="invalid-feedback">Mật khẩu ít nhất 6 ký tự.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="">
              Login
            </button>
          </form>
        </div>

        <!-- Register Form -->
        <div class="tab-pane fade" id="register" role="tabpanel">
          <form id="registerForm" novalidate>
            <div class="mb-3">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                id="registerEmail"
                required
              />
              <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                id="registerPassword"
                required
              />
              <div class="invalid-feedback">Mật khẩu ít nhất 6 ký tự.</div>
            </div>
            <button type="submit" class="btn btn-success w-100" id="insertBtn">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./js/validate.js"></script> -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-------------------------------------- Import Firebase ------------------------------->
    <script src="./js/validate.js" type="module">
    
    </script>
  </body>
</html>
